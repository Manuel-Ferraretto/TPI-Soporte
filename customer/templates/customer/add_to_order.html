{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/administrator/styles.css">
    <title>Agregar a mi pedido</title>
</head>

<form enctype="multipart/form-data" action="{% url 'customer:create_order_food' item.id_food %}" method="post">
    {% csrf_token %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nombre comida</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>
            {{ form.as_p }}
          </td>
        </tr>
      </tbody>
    </table>

    <input type="submit" class="btn btn-success" value="Continuar">
    <a class="btn btn-warning" role="button" href="{% url 'customer:index_order' %}">Volver atr√°s</a>
