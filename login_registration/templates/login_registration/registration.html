{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registro de usuario</title>
</head>

<body>

    {% if messages %}
        {% for message in messages %}
        <p class="alert alert-danger" role="alert">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <br>
    <h2>Registro de usuario</h2>
    <br>
    <form class="form" action="{% url 'login_registration:register_user' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit" id="submit">Registrarse</button>
        <a class="btn btn-danger" role="button" href="{% url 'login_registration:index' %}">Cancelar</a>
    </form>
</body>
</html>
