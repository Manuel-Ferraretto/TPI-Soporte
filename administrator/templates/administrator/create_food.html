{% extends "administrator/base.html" %}

{% block title %} Agregar nueva comida {% endblock %}

{% block content %}

<div class="card">
    <div class="card-body">
      <h4 class="card-title">Nueva comida</h4>
    </div>

    <form enctype="multipart/form-data" action="{% url 'administrator:create_food' %}" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <br><br>
        <input name="" id="" class="btn btn-success" type="submit" value="Agregar comida">
        <a name="" id="" class="btn btn-danger" href="{% url 'administrator:home' %}" role="button">Cancelar</a>


    </form>

</div>

{% endblock %}
