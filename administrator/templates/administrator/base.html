{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/administrator/styles.css">
    <title>{% block title %} {% endblock %}</title>
</head>


<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'administrator:pending_orders' %}">Ver pedidos pendiente de entrega</a>
            <a class="navbar-brand" href="{% url 'administrator:home' %}">Menú principal</a>
            <a class="navbar-brand" href="{% url 'login_registration:logout' %}">Cerrar sesión</a>
        </div>
    </nav>
    <br>
    <div class="container">
        <br>
        {% block content %}

            {% if messages %}
            {% for message in messages %}
                <p class="alert alert-{{ message.tags }}">{{ message }}</p>
            {% endfor %}
            
        {% endif %}
        
        {% endblock %}
    </div>
